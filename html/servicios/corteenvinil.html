<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/LOGO.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/index.html">
    <title>Corte en vinil</title>
</head>
<body>

    <!--Contenedor para la barra de menu-->
<div id="menu-container" class="bg-yellow"></div>

<!--LOgo de inicio de servicios-->
   <div class="logo-service">
     <h1>Corte en vinil</h1>
   </div>

<!--Insercion de imagenes-->

<div class="image-gallery">
    <!-- Primeras tres filas de imágenes visibles -->
    <div class="image-row">
        <img src="/images/Services/corte/corte en vinil-min.png" alt="etiquetas" title="Etiquetas de bandas de rock" >
        <img src="/images/Services/corte/letras.jpeg" alt="etiquetas" title="Etiquetas de bandas de rock">
    </div>

</div>

<div class="container-p">
    <div class="form">
        <h2 class="form_title"  title="Contactanos" >¡Contáctanos en el siguiente formulario!</h2>
        <p class="form_subtitle">Para cotizar algún servicio o paquete, llena el formulario para recibir atención especializada.</p>

        <form id="form-contact" class="form-light">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" required placeholder="">
                <label for="nombre"  title="Nombre completo" >Nombre completo:</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="">
                <label for="email" title="Correo Electronico" >Correo Electrónico:</label>
            </div>

            <div class="form-group">
                <textarea id="mensaje" name="mensaje" rows="4" required placeholder=""></textarea>
                <label for="mensaje"  title="Mensaje" >Mensaje:</label>
            </div>
            <button class="boton" title="Enviar" type="submit">Enviar</button>
        </form>
    </div>



 <!--Contenedor para el footer y redes sociales-->
 <div id="footer-container"></div>


    <!-- Scripts JavaScript -->
    <script src="/js/footer.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/script.js" defer></script>


</body>
</html>
