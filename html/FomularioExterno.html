<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/LOGO.png">
    <title>Formulario</title>
</head>
<body>

    
    <!--Contenedor para la barra de menu-->
    <div id="menu-container" class="bg-yellow"></div>

    
    <div class="container-p"  >
        <div class="fm" >
           <h2 class="fm_title" id="forms" > ¡Formulario de Paquetes!</h2>
       
           <p class="fm_subtitle">Llena los campos del siguiente formulario para pedir más información acerca 
            de los paquetes que más te interesen.
           </p>
       
                       <form id="fm-contact" class="fm-ligh" > 
                           <div class="fm-group">
                               <input type="text" id="nombre" name="nombre" requiered 
                               placeholder="">
                               <label for="nombre" title="Nombre">Nombre completo:</label>
                           </div>
       
                           <div class="fm-group">
                               <input type="email" id="email" name="email" required placeholder="">
                               <label for="email" title="Correo Electrónico"> Correo Electrónico:</label>
                           </div>
       
                           <div class="fm-group">
                               <textarea id="mensaje" name="mensaje" rows="4" required placeholder="">
                               </textarea>
                               <label for="email" title="Mensaje"> Mensaje:</label>
                           </div>
                               <button class="boton"   title= "Enviar" type="submit"> Enviar</button>     
                       </form>
                   </div>
               </div>



 <!--Contenedor para el footer y redes sociales-->
 <div id="footer-container"></div>

 <!--Apartado de scripsts-->
 <script src="/js/footer.js" defer></script>
 <script src="/js/menu.js" defer></script>
 <script src="/js/script.js" defer></script>

 <script src="/js/vermas.js" defer></script>
        


</body>
</html>
